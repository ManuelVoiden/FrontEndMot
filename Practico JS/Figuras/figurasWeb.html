<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Geometrica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./figurasWeb.css">
    <script src="./figurasWeb.js"></script>
</head>
<body>
    <header class="header">
        <div class="title">
            Geometry Calculator
        </div>
        <div class="subtitle">
            Calculate the area of the following figures
        </div>
    </header>
    <div class="figuresContaniner">
        <div class="triangleContainer figure">
            <div class="triangleTitle containerTitle">Triangle</div>
            <div class="descriptionText">Insert the following info:</div>
            <form action="/" class="measurementForm">
                <div class="formRow">
                    <label for="triangleSideA" class="label">Side A: </label>
                    <input type="number" id="triangleSideA" name="triangleSideA" class="input" min="0" step="0.01" required>
                </div>
                <div class="formRow">
                    <label for="triangleSideB" class="label">Side B: </label>
                    <input type="number" id="triangleSideB" name="triangleSideB" class="input" min="0" step="0.01" required>
                </div>
                <div class="formRow">
                    <label for="triangleBase" class="label">Base: </label>
                    <input type="number" id="triangleBase" name="triangleBase" class="input" min="0" step="0.01" required>
                </div>

                <div class="formRow">
                    <label for="triangleHeight" class="label">Height: </label>
                    <input type="number" id="triangleHeight" name="triangleHeight" class="input" min="0" step="0.01" required>    
                </div>  

                <div class="button">
                    <button type="submit" onclick="calculoTriangle()" class="submitButton calculate-button">Calculate</button>
                </div>

              </form>
        </div>
        <div class="squareContainer figure">
            <div class="squareTitle containerTitle">Square</div>
            <div class="descriptionText">Insert the following info:</div>
            <form action="/" class="measurementForm">
                <div class="formRow">
                    <label for="squareSide" class="label">Side: </label>
                    <input type="number" id="squareSide" name="squareSide" class="input" min="0" step="0.01" required>
                </div>
                <div class="button">
                    <button type="submit" onclick="calculoSquare()" class="submitButton calculate-button">Calculate</button>

                </div>
            </form>
        </div>
        <div class="circleContainer figure">
            <div class="circleTitle containerTitle">Circle</div>
            <div class="descriptionText">Insert the following info:</div>
            <form action="/" class="measurementForm">
                <div class="formRow">
                    <label for="circleRadius" class="label">Radius: </label>
                    <input type="number" id="circleRadius" name="circleRadius" class="input" min="0" step="0.01" required>
                </div>
                <div class="button">
                    <button type="submit" onclick="calculoCircle()" class="submitButton calculate-button">Calculate</button>

                </div>
            </form>
        </div>
        <div class="rectangleContainer figure">
            <div class="rectangleTitle containerTitle">Rectangle</div>
            <div class="descriptionText">Insert the following info:</div>
            <form action="/" class="measurementForm">
                <div class="formRow">
                    <label for="rectangleSide" class="label">Side: </label>
                    <input type="number" id="rectangleSide" name="rectangleSide" class="input" min="0" step="0.01" required>
                </div>
                <div class="formRow">
                    <label for="rectangleBase" class="label">Base: </label>
                    <input type="number" id="rectangleBase" name="rectangleBase" class="input" min="0" step="0.01" required>
                </div>
                <div class="button">
                    <button type="submit" onclick="calculoRectangle()" class="submitButton calculate-button">Calculate</button>

                </div>
            </form>
        </div>
    </div>
    <footer class="pageEnd"></footer>
</body>
</html>
