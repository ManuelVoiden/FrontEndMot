<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img
          src="/Assets/Platzi_YardSale_Logos/logo_yard_sale.svg"
          alt=""
          class="logo"
        />
        <form action="/" class="form">
          <label for="email" class="label">Email address</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="input-password input"
          />

          <label for="re_enter_password" class="label">Password</label>
          <input
            type="password"
            name="password"
            id="re_enter_password"
            placeholder="Enter your password"
            class="input-password input"
          />

          <input
            type="submit"
            value="Log in"
            class="primary-button login-button"
          />
        </form>
        <p class="subtitle">
          <a href="/" class="text_link">I forgot my password</a>
        </p>

        <div class="signup-button">
          <button class="button-text">Sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
