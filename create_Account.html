<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create_Account</title>
    <link rel='stylesheet' href="/style.css">
    <link rel='stylesheet' href="/create_account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="login">
    <div class="form-container">
        <h1 class="title">My account</h1>
        <form action="/" class="form">
            <label for="name" class="label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" class="input-name input">

            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" class="input-email input">

            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" class="input-password input">

        </form>

        <div class="save-button">
            <button class="button-text">Save</button>
        </div>

    </div>
</div>
</body>
</html>
