<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create_Account</title>
    <link rel='stylesheet' href="/style.css">
    <link rel='stylesheet' href="/create_account.css">
</head>
<body>
<div class="login">
    <div class="form-container">
        <h1 class="title">Create a new password</h1>
        <form action="/" class="form">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" class="input-password input">

            <label for="re_enter_password" class="label">Password</label>
            <input type="password" name="password" id="re_enter_password" placeholder="Confirm your password" class="input-password input">

            <label for="re_enter_password" class="label">Password</label>
            <input type="password" name="password" id="re_enter_password" placeholder="Confirm your password" class="input-password input">

            <input type="submit" value="Confirm password change" class="primary-button login-button" >
        </form>

        <div class="save-button">
            <button class="button-text">Sign up</button>
        </div>

    </div>
</div>
</body>
</html>
